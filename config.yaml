gateway:
  owner:
    telegram_chat_id: 1864053991
    feishu_chat_id: ""
  storage:
    dir: "./data"
  memory:
    max_turns: 8
    max_chars: 12000
    store: "in_memory"
  rate_limit:
    per_user_per_min: 10
    global_per_min: 30
  providers:
    default: "deepseek"
    deepseek:
      base_url: "https://api.deepseek.com"
      model: "deepseek-chat"
      max_tokens: 800
      temperature: 0.2

channels:
  telegram:
    enabled: true
    bot_token_env: "TELEGRAM_BOT_TOKEN"
    allowlist_mode: "auth"     # owner_only | auth
    poll_interval_ms: 1500
  feishu:
    enabled: false
    app_id_env: "FEISHU_APP_ID"
    app_secret_env: "FEISHU_APP_SECRET"
    verification_token_env: "FEISHU_VERIFICATION_TOKEN"
    bot_user_id_env: "FEISHU_BOT_USER_ID"
    bot_open_id_env: "FEISHU_BOT_OPEN_ID"
    bot_name_env: "FEISHU_BOT_NAME"
    event_path: "/feishu/events"
    allowlist_mode: "auth"     # owner_only | auth
